<div class="container mt-5 text-center">
    <h1>{{titulo}}</h1>
    <h2>Lista de tareas</h2> 
    <ul class="list-group w-50 mx-auto">
        @for(tarea of tareas; track tarea){
            <li class="list-group-item text-center">{{tarea}}</li>
        }
    </ul>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #tareaInput class="form-contro mb-2 w-50" placeholder="Escribe una tarea">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="agregarTarea(tareaInput.value); tareaInput.value=''">
            Agregar tarea
        </button>
    </div>
</div>
